<div
  class="bg-indigo-500 px-6 shadow-2 flex relative lg:static"
  style="max-height: 60px"
>
  <div
    class="cursor-pointer flex p-3 align-items-center hover:bg-indigo-600 transition-colors transition-duration-150 relative select-none"
    pStyleClass="#profile-10"
    enterClass="hidden"
    enterActiveClass="scalein"
    leaveToClass="hidden"
    leaveActiveClass="fadeout"
    [hideOnOutsideClick]="true"
  >
    <img
      src="assets/images/blocks/avatars/circle/avatar-f-6.png"
      class="lg:mr-3"
      style="width: 40px; height: 40px"
    />
    <div class="hidden lg:block">
      <span
        class="text-indigo-100 block mb-1 text-lg font-medium white-space-nowrap"
        >Kristin Watson</span
      >
      <p class="m-0 text-indigo-200">Client</p>
    </div>
    <i class="pi pi-chevron-down text-indigo-200 ml-3 hidden lg:block"></i>
    <div
      id="profile-10"
      class="hidden absolute left-0 top-100 shadow-2 bg-indigo-600 border-round-bottom w-15rem lg:w-full origin-top"
    >
      <ul class="list-none m-0 p-3">
        <li>
          <a
            pRipple
            class="flex p-3 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 transition-colors transition-duration-150 border-round"
          >
            <i class="pi pi-user mr-2"></i>
            <span class="font-medium">Profile</span>
          </a>
        </li>
        <li>
          <a
            pRipple
            class="flex p-3 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 transition-colors transition-duration-150 border-round"
          >
            <i class="pi pi-cog mr-2"></i>
            <span class="font-medium">Settings</span>
          </a>
        </li>
        <li>
          <a
            pRipple
            class="flex p-3 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 transition-colors transition-duration-150 border-round"
          >
            <i class="pi pi-sign-out mr-2"></i>
            <span class="font-medium">Sign Out</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="flex-auto flex pl-5 overflow-auto">
    <ul class="flex list-none p-0 m-0">
      <li class="h-full">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center justify-content-center px-5 text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 transition-colors transition-duration-150"
        >
          <i class="pi pi-home text"></i>
        </a>
      </li>
      <li class="h-full">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center justify-content-center px-5 text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 transition-colors transition-duration-150"
        >
          <i class="pi pi-users"></i>
        </a>
      </li>
      <li class="h-full">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center justify-content-center px-5 text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 transition-colors transition-duration-150"
        >
          <i class="pi pi-calendar"></i>
        </a>
      </li>
      <li class="h-full">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center justify-content-center px-5 text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 transition-colors transition-duration-150"
        >
          <i class="pi pi-folder"></i>
        </a>
      </li>
      <li class="h-full">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center justify-content-center px-5 text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 transition-colors transition-duration-150"
        >
          <i class="pi pi-chart-line"></i>
        </a>
      </li>
    </ul>
  </div>
  <div class="flex ml-5">
    <a
      pRipple
      class="cursor-pointer inline-flex align-items-center justify-content-center lg:hidden text-white"
      pStyleClass="@next"
      enterClass="hidden"
      leaveToClass="hidden"
      [hideOnOutsideClick]="true"
    >
      <i class="pi pi-bars text-2xl"></i>
    </a>
    <div
      class="lg:block hidden absolute lg:static left-0 top-100 z-1 shadow-2 lg:shadow-none w-full lg:w-auto bg-indigo-500"
    >
      <ul
        class="h-full list-none p-0 m-0 flex select-none flex-column lg:flex-row"
      >
        <li>
          <a
            pRipple
            class="h-full flex px-6 py-3 lg:px-3 lg:py-0 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 font-medium cursor-pointer transition-colors transition-duration-150"
          >
            <i
              class="pi pi-bell lg:text-2xl mr-2 lg:mr-0"
              pBadge
              severity="danger"
            ></i>
            <span class="block lg:hidden font-medium">Notifications</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
